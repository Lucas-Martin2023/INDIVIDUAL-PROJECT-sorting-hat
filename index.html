<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hogwarts Sorting Hat</title>
    <link rel="stylesheet" href="main.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Hogwarts Sorting Hat</h5>
        <p class="card-text">Let's find out what house you will be in...</p>
        <button id="startSortingBtn" class="btn btn-primary">
          Start Sorting
        </button>
      </div>
    </div>
    <!-- bootstrap card with the start sorting button  -->

    <button type="button" class="btn btn-primary filter-btn" data-house="all">
      All
    </button>
    <button
      type="button"
      class="btn btn-secondary filter-btn"
      data-house="Gryffindor"
    >
      Gryffindor
    </button>
    <button
      type="button"
      class="btn btn-success filter-btn"
      data-house="Hufflepuff"
    >
      Hufflepuff
    </button>
    <button
      type="button"
      class="btn btn-danger filter-btn"
      data-house="Ravenclaw"
    >
      Ravenclaw
    </button>
    <button
      type="button"
      class="btn btn-warning filter-btn"
      data-house="Slytherin"
    >
      Slytherin
    </button>

    <form id="sortingForm" class="mt-3" style="display: none">
      <div class="form-group">
        <label for="studentName">Student Name:</label>
        <input
          type="text"
          class="form-control"
          id="studentName"
          placeholder="Example: Harry Potter"
          required
        />
      </div>
      <button id="sortBtn" class="btn btn-success">Sort Student</button>
    </form>
    <!-- this is the form to input the student name and the sort button -->
    <div id="errorMessage" style="color: red; display: none">
      Please enter a student name.
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <h2>First Year's</h2>
          <div id="sortedStudents" class="mt-3"></div>
        </div>
        <div class="col">
          <h2>Voldemort's Army</h2>
          <div id="voldemortsArmy" class="mt-3"></div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
